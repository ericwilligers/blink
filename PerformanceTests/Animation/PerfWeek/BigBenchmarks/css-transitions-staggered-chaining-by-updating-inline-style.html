<!doctype html>
<meta name="viewport" content="width=device-width, user-scalable=no">
<container id="container"></container>
<script>
var N = 1000;
var duration = 1000;

for (var i = 0; i < N; i++) {
  var target = document.createElement('target');
  target._opacity = 0;
  target.style.transitionDelay = (-i / N * duration) + 'ms';
  container.appendChild(target);
  target.addEventListener('transitionend', function(event) {
    event.target._opacity ^= 1;
    event.target.style.opacity = event.target._opacity;
    event.target.style.removeProperty('transition-delay');
  });
}

requestAnimationFrame(function() {
  document.styleSheets[0].rules[2].style.opacity = 0;
  measurementReady = true;
});
</script>

<style>
body {
  margin: 0;
  overflow: hidden;
}
container {
  display: flex;
  flex-flow: row wrap;
  width: 550px;
  height: 800px;
  background: lightgoldenrodyellow;
}
target {
  display: inline-block;
  width: 9px; height: 9px;
  background: magenta;
  transition: opacity linear 1000ms;
}
</style>
